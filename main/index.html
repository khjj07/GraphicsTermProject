<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
    
  <style>
      body{
          margin: 0;
      }  
      #GameStartBtn{  
        float: left;
        position: absolute;
        left: 50%;
        top: 45%;
        margin:auto;
    }
    #GameSettingBtn{  
        float: left;
        position: absolute;
        left: 50%;
        top: 50%;
        margin:auto;
    }
    #GameCreatorsBtn{  
        float: left;
        position: absolute;
        left: 50%;
        top: 55%;
        margin:auto;
    }
    #GameMenuBtn{  
        float: right;
        position: absolute;
        right: 3%;
        top: 3%;
        display:none;
    }
    #TitleMenu{  
        width: 100%; 
        height: 0vh; 
        display: -webkit-box; 
        display: -moz-box;
        display: -ms-flexbox; 
        display: flex; 
        -webkit-box-align: center; 
        -moz-box-align: center;
        -ms-flex-align: center;
        align-items: center; /* 수직 정렬 */
 
        -webkit-box-pack: center;
        -moz-box-pack: center; 
        -ms-flex-pack: center; 
        justify-content: center; /* 수평 정렬 */
            
    }
    #GameMenu{  
        width: 100%; 
        height: 0vh; 
        display: -webkit-box; 
        display: -moz-box;
        display: -ms-flexbox; 
        display: flex; 
        display: none;
        -webkit-box-align: center; 
        -moz-box-align: center;
        -ms-flex-align: center;
        align-items: center; /* 수직 정렬 */
 
        -webkit-box-pack: center;
        -moz-box-pack: center; 
        -ms-flex-pack: center; 
        justify-content: center; /* 수평 정렬 */
        color:rgba(0, 0, 0, 1);
    }
    #MenuResumeBtn{  
        float: left;
        position: absolute;
        left: 50%;
        top: 45%;
        margin:auto;
    }
    #MenuRestartBtn{  
        float: left;
        position: absolute;
        left: 50%;
        top: 50%;
        margin:auto;
    }
    #MenuSettingBtn{  
        float: left;
        position: absolute;
        left: 50%;
        top: 55%;
        margin:auto;
    }
    #MenuQuitBtn{  
        float: left;
        position: absolute;
        left: 50%;
        top: 60%;
        margin:auto;
    }
  </style>
  </head>

<body>
    <script type="module" src="../TitleUI.js"></script>
    <div id="TitleMenu">
        <button type="button" id="GameStartBtn">게임시작</button>
        <button type="button" id="GameSettingBtn" >게임설정</button>
        <button type="button" id="GameCreatorsBtn">제작자들</button>
    </div>
        <button type="button" id="GameMenuBtn">게임메뉴</button>
        <div id="GameMenu">
            <button type="button" id="MenuResumeBtn" class="Menu"> 계속하기 </button>
            <button type="button" id="MenuRestartBtn" class="Menu"> 다시하기 </button>
            <button type="button" id="MenuSettingBtn" class="Menu"> 게임설정 </button>
            <button type="button" id="MenuQuitBtn" class="Menu"> 종료하기 </button>
        </div>
</body>

</html>
