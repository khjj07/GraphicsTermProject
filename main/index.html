<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
    
  <style>
      body{
          margin: 0;
      }  
     
    #GameMenuBtn{  
        float: right;
        position: absolute;
        right: 3%;
        top: 3%;
        display:none;
    }
    #TitleMenu{  
        width: 100%; 
        height: 100vh; 
        display: -webkit-box; 
        display: -moz-box;
        display: -ms-flexbox; 
        display: flex; 
        -webkit-box-align: center; 
        -moz-box-align: center;
        -ms-flex-align: center;
        align-items: center; /* 수직 정렬 */
 
        -webkit-box-pack: center;
        -moz-box-pack: center; 
        -ms-flex-pack: center; 
        justify-content: center; /* 수평 정렬 */
            
    }
    #GameMenu{  
        width: 100%; 
        height: 100vh; 
        position:absolute;
        display: -webkit-box; 
        display: -moz-box;
        display: -ms-flexbox; 
        display: flex; 
        display: none;
        -webkit-box-align: center; 
        -moz-box-align: center;
        -ms-flex-align: center;
        align-items: center; /* 수직 정렬 */
        text-align: center;
        -webkit-box-pack: center;
        -moz-box-pack: center; 
        -ms-flex-pack: center; 
        justify-content: center; /* 수평 정렬 */
    }
    .MenuChild{
        flex:4;
    }
    #MenuBox{
        height: auto;
        width: 10%;
        flex:1;
        display: flex;
        flex-direction: column;
        background-color: bisque;
        text-align: center;
        vertical-align:middle;
    } 
    .MenuBtn{
        margin: 10px;
    }

    #SettingMenu{  
        width: 100%; 
        height: 100vh; 
        position:absolute;
        display: -webkit-box; 
        display: -moz-box;
        display: -ms-flexbox; 
        display: flex; 
        display: none;
        -webkit-box-align: center; 
        -moz-box-align: center;
        -ms-flex-align: center;
        align-items: center; /* 수직 정렬 */
        text-align: center;
        -webkit-box-pack: center;
        -moz-box-pack: center; 
        -ms-flex-pack: center; 
        justify-content: center; /* 수평 정렬 */
    }
    .SettingChild{
        flex:3;
    }
    #SettingBox{
        height: auto;
        width: 30%;
        flex:1;
        display: flex;
        flex-direction: column;
        background-color: bisque;
        text-align: center;
        vertical-align:middle;
    } 
    #SettingBottomDiv{
        display: flex; 
    }
    .SettingBtn{
        margin: 10px;
    }
    #LifeArea{
        position:absolute;
        top:10px;
        left:10px;
        display: flex;
        width: 500px;
        height: 100px;
    }
    .Life{
        width:80px;
        height:80px;
    }
    
    
  </style>
  </head>

<body>
    <script type="module" src="../UI.js"></script>
        <button type="button" id="GameMenuBtn">게임메뉴</button>
        <div id="LifeArea">
            <img class="Life" id="Life1"
            src="../assets/life/0.png"
            alt="Life">
            <img class="Life" id="Life2"
            src="../assets/life/0.png"
            alt="Life">
            <img class="Life" id="Life3"
            src="../assets/life/0.png"
            alt="Life">
        </div>
        <div id="TitleMenu">
            <div class="MenuChild"></div>
            <div class="MenuChild" id="MenuBox">
                <button type="button" id="GameStartBtn"class="MenuBtn">게임시작</button>
                <button type="button" id="GameSettingBtn" class="MenuBtn">게임설정</button>
                <button type="button" id="GameCreatorsBtn"class="MenuBtn">제작자들</button>
            </div>
            <div class="MenuChild"></div>
        </div>
        
        <div style="position:absolute;width:30%;height:100vh;"></div>
        <div id="GameMenu">
            <div class="MenuChild"></div>
            <div class="MenuChild" id="MenuBox">
                <button type="button" id="MenuResumeBtn" class="MenuBtn"> 계속하기 </button>
                <button type="button" id="MenuRestartBtn" class="MenuBtn"> 다시하기 </button>
                <button type="button" id="MenuSettingBtn" class="MenuBtn"> 게임설정 </button>
                <button type="button" id="MenuQuitBtn" class="MenuBtn"> 종료하기 </button>
            </div>
            <div class="MenuChild"></div>
        </div>
        <div style="position:absolute;width:30%;height:100vh;"></div>
        <div style="position:absolute;width:30%;height:100vh;"></div>
        <div id="SettingMenu">
            <div class="SettingChild"></div>
            <div class="SettingChild" id="SettingBox">
                <div> 게임설정 </div>
                <button type="button" id="SettingRestartBtn" class="SettingBtn"> 세팅 </button>
                <button type="button" id="SettingSettingBtn" class="SettingBtn"> 세팅 </button>
                <div id="SettingBottomDiv"> 
                    <button type="button" id="SettingResetBtn" class="SettingBtn"> 기본값으로 </button>
                    <button type="button" id="SettingSaveCloseBtn" class="SettingBtn"> 저장 후 닫기 </button>
                </div>
            </div>
            <div class="SettingChild"></div>
        </div>
        <div style="position:absolute;width:30%;height:100vh;"></div>
</body>

</html>
